{% extends "base.html" %}

{% block title %}Predict - HepaCheck{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/predict.css') }}">
{% endblock %}

{% block content %}
    
        <div class="card">
            <h1><i class="fa-solid fa-vials"></i> Enter Clinical Data</h1>
            <form action="/predict" method="POST" class="predict-form" id="predict-form">
        <div class="form-grid">
        <!-- Grouped inputs with proper types and min/max -->
        <div class="form-group">
            <label>Total Bilirubin (mg/dl)</label>
            <input type="number" step="0.1" name="total_bilirubin_mg_dl" required min="0">
        </div>

        <div class="form-group">
            <label>Duration of alcohol consumption (years)</label>
            <input type="number" name="duration_of_alcohol_consumption_years" required min="0" max="50">
        </div>

        <div class="form-group">
            <label>Direct (mg/dl)</label>
            <input type="number" step="0.1" name="direct_mg_dl" required min="0">
        </div>

        <div class="form-group">
            <label>AL.Phosphatase (U/L)</label>
            <input type="number" name="al_phosphatase_u_l" required min="0" max="1000">
        </div>

        <div class="form-group">
            <label>Platelet Count (lakhs/mmÂ³)</label>
            <input type="number" step="0.1" name="platelet_count_lakhs_mm" required min="0.5" max="6">
        </div>

        <div class="form-group">
            <label>Indirect (mg/dl)</label>
            <input type="number" step="0.1" name="indirect_mg_dl" required min="0">
        </div>

        <div class="form-group">
            <label>Polymorphs (%)</label>
            <input type="number" name="polymorphs_percent" required min="0" max="100">
        </div>

        <div class="form-group">
            <label>Albumin (g/dl)</label>
            <input type="number" step="0.1" name="albumin_g_dl" required min="0">
        </div>

        <div class="form-group">
            <label>PCV (%)</label>
            <input type="number" name="pcv_percent" required min="0" max="100">
        </div>

        <div class="form-group">
            <label>SGOT/AST (U/L)</label>
            <input type="number" name="sgot_ast_u_l" required min="0">
        </div>

        <div class="form-group">
            <label>Lymphocytes (%)</label>
            <input type="number" name="lymphocytes_percent" required min="0" max="100">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" required min="0" max="120">
        </div>

        <div class="form-group">
            <label>Monocytes (%)</label>
            <input type="number" name="monocytes_percent" required min="0" max="100">
        </div>

        <div class="form-group">
            <label>BP Systolic</label>
            <input type="number" name="bp_systolic" required min="50" max="250">
        </div>

        <div class="form-group">
            <label>Hemoglobin (g/dl)</label>
            <input type="number" step="0.1" name="hemoglobin_g_dl" required min="0">
        </div>

        <div class="form-group">
            <label>Quantity of alcohol (quarters/day)</label>
            <input type="number" name="quantity_of_alcohol_consumption_quarters_day" required min="0" max="10">
        </div>

        <div class="form-group">
            <label>Diabetes Result</label>
            <select name="diabetes_result" required>
                <option value="">--Select--</option>
                <option value="Positive">Positive</option>
                <option value="Negative">Negative</option>
            </select>
        </div>

        <div class="form-group">
            <label>Total Protein (g/dl)</label>
            <input type="number" step="0.1" name="total_protein_g_dl" required min="0">
        </div>

        <div class="form-group">
            <label>SGPT/ALT (U/L)</label>
            <input type="number" name="sgpt_alt_u_l" required min="0">
        </div>

        <div class="form-group">
            <label>Globulin (g/dl)</label>
            <input type="number" step="0.1" name="globulin_g_dl" required min="0">
        </div>
    

    <div style="text-align: center; margin-top: 20px;">
        <button type="submit" class="btn">Predict Now</button>
        <button type="button" class="btn" style="background-color: #2196F3;" onclick="fillDemo()">Auto-Fill Demo</button>
    </div>
</form>

        </div>
    </div>
{% endblock %}
